<form>
    {% csrf_token %}
    <div id="delete_doctor" class="modal fade delete-modal" role="dialog">
        
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center"> 
                    <img src="{{delete.image.url}}" alt="" width="50" height="46"> 
                    <h3>Are you sure you want to delete doctor <a href="" class="">{{delete.first_name}} {{delete.second_name}}</a>?</h3>
                    <div class="m-t-20"> <a href="{% url 'care:doctor-page' %}" class="btn btn-white" data-dismiss="modal">Close</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
